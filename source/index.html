<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Voronina — Сайт-визитка фотографа Дарьи Ворониной</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page">
    <header class="header page__header" id="header">
      <nav class="header__nav">
        <a class="logo header__logo">
          <picture>
            <source srcset="img/logo-mobile.webp 112w, img/logo-tablet.webp 201w, img/logo-desktop.webp 254w" sizes="(min-width: 680px) 201px, (min-width: 1180px) 254px, 112px" type="image/webp">
            <img srcset="img/logo-mobile.png 112w, img/logo-tablet.png 201w, img/logo-desktop.png 254w" sizes="(min-width: 680px) 201px, (min-width: 1180px) 254px, 112px" src="img/logo-mobile.png" alt="Логотип сайта Дарьи Ворониной" width="254" height="76">
          </picture>
        </a>
        <ul class="menu header__menu">
          <li class="menu__item">
            <a href="#about">Обо мне</a>
          </li>
          <li class="menu__item">
            <a href="#price">Стоимость</a>
          </li>
          <li class="menu__item">
            <a href="#footer">Контакты</a>
          </li>
        </ul>
        <a class="header__phone" href="tel:+79166677112">+ 7 916 66 77 112</a>
        <button class="header__icon-menu" type="button">
          <span class="visually-hidden">Open Menu</span>
        </button>
      </nav>
      <nav class="menu-mobile header__menu-mobile">
        <div class="menu-mobile__top">
          <a class="logo menu-mobile__logo">
            <picture>
              <source srcset="img/logo-mobile.webp 112w, img/logo-tablet.webp 201w, img/logo-desktop.webp 254w" sizes="(min-width: 680px) 201px, (min-width: 1180px) 254px, 112px" type="image/webp">
              <img srcset="img/logo-mobile.png 112w, img/logo-tablet.png 201w, img/logo-desktop.png 254w" sizes="(min-width: 680px) 201px, (min-width: 1180px) 254px, 112px" src="img/logo-mobile.png" alt="Логотип сайта Дарьи Ворониной" width="254" height="76">
            </picture>
          </a>
          <button class="header__icon-close" type="button">
            <span class="visually-hidden">Close Menu</span>
          </button>
        </div>
        <ul class="menu-mobile__list">
          <li class="menu-mobile__item">
            <a class="menu-mobile__link" href="#works">Портфолио</a>
          </li>
          <li class="menu-mobile__item">
            <a class="menu-mobile__link" href="#about">Обо мне</a>
          </li>
          <li class="menu-mobile__item">
            <a class="menu-mobile__link" href="#price">Стоимость</a>
          </li>
          <li class="menu-mobile__item">
            <a class="menu-mobile__link" href="#footer">Контакты</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
